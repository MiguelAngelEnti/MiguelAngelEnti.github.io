	<main>		
	
		
		<form mehtod="POST" action="envioFalso.html" onsubmit="process()" id="form">
		
			<h2>Formulario de contacto</h2>
			
			<p><label for="form_user">Nombre*:</label> <input type="text" name="user" id="form_user" required /></p>
			<p><label for="form_birth">Fecha de nacimiento:</label> <input type="date" name="birth" id="form_birth" /></p>
			<p><label for="form_email">E-mail*:</label> <input type="text" name="email" id="form_email" required /></p>
			<p><label for="form_phone">Telefono:</label> <input type="number" name="phone" id="form_phone" /></p>
			<p><label for="form_color">Color favorito:</label> <input type="color" name="color" id="form_color" /></p>
			<p><label for="form_pokemon">Pokemon inicial:</label> <select name="pokemon" id="form_pokemon"> 
			
				<option value="001">Bulbasaur</option>
				<option value="004">Charmander</option>
				<option value="007">Squirtle</option>
			
			</select></p>
			<p><label for="form_message">Mensaje*:</label> <textarea name="message" id="form_message" required ></textarea></p>
			<p><output id="exit">*: Obligatorio</output></p>
			<p><input type="submit" id="form_submit" value="Enviar" /></p>
			
		</form>

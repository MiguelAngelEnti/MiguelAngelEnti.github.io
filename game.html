		<script>

let numeroMin = 1;

let numeroMax = 100;

let numeroRandom = Math.floor(Math.random() * numeroMax) + numeroMin;

	
		
function check_numero()
{
	
	let valor = document.getElementById("juegoNumero").value;
	
	let resultado = document.getElementById("resultado");
	
	
	if (valor < numeroMin)
	{
		console.log("El valor debe ser mayor de " + (numeroMin-1));
		return;
	}
	
	if (valor > numeroMax)
	{
		console.log("El valor debe ser menor de " + (numeroMax+1));
		return;
	}
	
	let text = "";
	
	if (valor > numeroRandom)
	{
		text = "Muy alto";
	}
	else if (valor < numeroRandom)
	{
		text = "Muy bajo";
	}
	else
	{
		text = "Correcto";
	}
	
	console.log(text);
	
	resultado.value = text;
	
}		
		
		</script>

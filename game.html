		<script>

let numeroMin = 1;

let numeroMax = 100;

let numeroRandom = Math.floor(Math.random() * numeroMax) + numeroMin;

let clickNum = 0;

let win = false;
		
function check_numero()
{
	if (win == false)
	{
		clickNum++;
		
		let valor = document.getElementById("juegoNumero").value;
		
		let resultado = document.getElementById("resultado");
		
		let clickCounter = document.getElementById("clicks");
		
		let text = "";
		
		if (valor > numeroRandom)
		{
			text = "Muy alto";
		}
		else if (valor < numeroRandom)
		{
			text = "Muy bajo";
		}
		else
		{
			text = "Correcto";
			
			win = true;
		}
		
		if (valor < numeroMin)
		{
			text = ("El valor debe ser mayor de " + (numeroMin-1));
		}
		
		if (valor > numeroMax)
		{
			text = ("El valor debe ser menor de " + (numeroMax+1));
		}
		
		resultado.value = text;
		
		clickCounter.value = "Tus clicks: " + clickNum + ".";
	}
}		
		
		</script>

			<p><input type="button" value="Adivina!" onclick="check_numero();" /><p>
